<!DOCTYPE html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <style>
        .op_but {
            left: 20px;
            right: 20px;
        }
        
        .op {
            position: fixed;
            left: 360px;
            top: 160px;
            width: 5px;
            font-weight: bolder;
            font-size: 20px;
        }
        
        .op_eq {
            position: fixed;
            left: 360px;
            top: 230px;
            width: 5px;
            font-weight: bolder;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container" style="width:100%;text-align:center;">
        <div title="calculator app">
            <h1>
                <p class="text-primary" style="padding-top: 50px;">Calculator</p>
            </h1>
        </div>
        <div class="form-group">
            <input type="text" class="p-3 mb-2 bg-light text-dark" style="border:none;text-align:right" placeholder="    Number 1" id="n1" /> <br/>
            <!--            
                <input type="text" class="form-conrol" class="p-3 mb-2 bg-light text-dark" style="border:none;text-align:right" placeholder="    Number 1" id="n1" /> <br/>
-->
            <label id="op" class="op"></label><label class="op_eq" id="op_eq" hidden>=</label>
            <input type="text" class="p-3 mb-2 bg-light text-dark" style="border:none;text-align:right" placeholder="    Number 2" id="n2" /> <br/>
            <input type="text" class="p-3 mb-2 bg-light text-dark" readonly style="border:none;text-align:right" placeholder="Result" id="r" /><br/>
            <div id="_controls" hidden>
                <button class="btn btn-light" onclick="do_a();">+</button>
                <button class="btn btn-light" onclick="do_s();">-</button>
                <button class="btn btn-light" onclick="do_m();">*</button>
                <button class="btn btn-light" onclick="do_d();">/</button>
                <button class="btn btn-info" onclick="do_op(this)">=</button>
                <button class="btn btn-danger" onclick="clear_all();">C</button>
            </div>
            <br/>
            <label style="font-size: 13px">Press space to show/hide controls.</label>
        </div>
    </div>
</body>

</html>
